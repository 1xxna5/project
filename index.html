<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <header>
        <nav class="navbar">
        <div class="navbar__brand">
            <img src="assets/logo.png" alt="cannot load image" class="navbar__logo">
        </div>
        <div class="navbar__nav__items">
            <button class="nav__item button__primary">order food</button>
        </div>
        </nav>
    </header>
    <main class="container">
        <section class="hero__container">
            <div class="hero__image__container">
                <img src="assets/hero.pjg.jpg" alt="hero image" class="hero__image">
            </div>
            <div class="hero__description">
                <h1 class="hero__text">
                    Order food from favourite restaurants near you
                </h1>
                <button class="button__primary">order now</button>
            </div>
        </section>

 <br>
 <br>
 <br>
 <br>
 <br>       

         <section class="explore__menu__container">
            <h1 class="explore__menu__text">Explore Our Menu</h1>
            <div class="explore__menu__gradient__bg">

            </div>
            <div class="explore__menu__lists">
                <div class="food__card" id="burgur__card">
                   <div class="food__card__image__container">
                     <img src="assets/burger.jp.jpg" alt="burger" class="food__image">
                    </div>
                     <div class="food__card__description">
                        <h2 class="food__title">Burger</h2>
                        <p>Burger King,Mcdnolds,Buger Place <span style="color: #D83A56">+3</span></p>
                     </div>
                </div>

                <div class="food__card" id="pizza__card">
                   <div class="food__card__image__container">
                     <img src="assets/pizza.jpg" alt="pizza" class="food__image">
                    </div>
                     <div class="food__card__description">
                        <h2 class="food__title">Pizza</h2>
                        <p>Pizza Hut,Dominos,Pizza House <span style="color: #D83A56">+3</span></p>
                     </div>
                </div>

                <div class="food__card">
                   <div class="food__card__image__container">
                     <img src="assets/iceCream.k.jpg" alt="burger" class="food__image">
                    </div>
                     <div class="food__card__description">
                        <h2 class="food__title">Ice-Creams</h2>
                        <p>CreamStone,Robins <span style="color: #D83A56">+3</span></p>
                     </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
